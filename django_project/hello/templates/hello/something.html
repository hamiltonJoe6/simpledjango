{% extends "base_bootstrap.html" %}

{% block title %}DJ4E Crispy Forms{% endblock %}
{% block welcome %}
<h1>This is a boring form</h1>
{% endblock %}
{% block content %}
<p>
  {% load crispy_forms_tags %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form|crispy }}
    </table>
    <input type="submit" value="Submit">
    <input type="submit"
       onclick="window.location='{% url 'helloview:main' %}' ; return false;" value="Cancel">
  </form>
</p>
{% endblock %}
